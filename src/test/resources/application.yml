server:
  port: 7777

## h2 라이브러리 추가
spring:
  datasource:
    driver-class-name: org.h2.Driver
    ## mem(Memory Mode): 메모리에만 저장하고 애플리케이션 종료시 삭제
    url: jdbc:h2:mem:testdb
    username: sw
    password:

  # create: 서버가 새로 실행 될 때 기존 테이블을 drop하고 새로 create
  # update: 서버가 새로 실행 될 때 기존 테이블이 없다면 create, 있다면 컬럼 추가 시에만 alter
  jpa:
    hibernate:

      ## 어플리케이션 시작 시 테이블 생성, 종료 시 제거
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

        ## H2 DBMS 설정
        dialect: org.hibernate.dialect.H2Dialect